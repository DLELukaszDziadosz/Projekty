<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Pierwszy komponent w React.js</title>
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone/babel.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/babel">
      function MojKomponent({ title = "Domyślny tytuł", content, contentdwa, contenttrzy }) {
        return (
          <div>
            <dialog open>
              <h1>{title}</h1>
              <p>{content}</p>
              <p>{contentdwa}</p>
              <p>{contenttrzy}</p>
            </dialog>
          </div>
        );
      }
      ReactDOM.render(
        <MojKomponent
title="Tytuł"
content="nic 1"
contentdwa="nic 2"
contenttrzy="nic3"
         />,
        document.getElementById("app")
      );
</script>
  </body>
</html>
